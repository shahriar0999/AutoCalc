name: CI/CD - Test Calculator App

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set Up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install Dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install fastapi[all] pytest

    - name: Run Tests
      run: |
        source venv/bin/activate
        pytest tests/test_app.py

  deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no -i ${{ secrets.EC2_SSH_PRIVATE_KEY }} ubuntu@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'

        if [ ! -d "Devlopment" ]; then
          git clone https://github.com/shahriar0999/ML-end-to-end-project-I.git Devlopment
        fi
        cd Devlopment

        git pull origin main

        python -m venv venv
        source venv/bin/activate

        pip install --upgrade pip
        pip install -r requirements.txt


        pkill -f "python main.py" || true

        nohup python main.py > fastapi.log 2>&1 &
        

